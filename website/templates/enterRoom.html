{%extends "base.html"%}
{%block title %}Enter Room{%endblock%}

{%block content%}
<form method = "POST">
    <h3 align="center">Enter Room</h3>
    <div class="form-group">
        <label for="roomName">Room name</label>
        <input
            type="roomName"
            class="form-control"
            id="roomName"
            name="roomName"
            placeholder="Enter room name"
            />
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="username"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            />
    </div>

    <div class="form-group">
        <label for="password1">Room password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter Room password"
            />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sumbit</button>
</form>
{%endblock%}
