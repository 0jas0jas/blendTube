{%extends "base.html"%}
{%block title %}Create Room{%endblock%}

{%block content%}
<form method = "POST">
    <h3 align="center">Create Room</h3>
    <div class="form-group">
        <label for="roomName">Room name</label>
        <input
            type="roomName"
            class="form-control"
            id="roomName"
            name="roomName"
            placeholder="Enter room name"
            />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="username"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            />
    </div>
    <div class="form-group">
        <label for="roomPassword1">Room password</label>
        <input
            type="password"
            class="form-control"
            id="roomPassword1"
            name="roomPassword1"
            placeholder="Enter Room password"
            />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm Password"
            />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
